<html>
    <head>
        <link href="css/Upload_Article.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Summer 15</a></li>
            <li>Italy</li>
        </ul>
        <div class="box">
            <div class="header">
                <h1>Article Upload</h1>
                <i class="fas fa-times"></i>
                <div style="clear: both"></div>
            </div>
            <form>
                <div class="detail-input">
                    <div class="img">
                        <div class="img-input">

                        </div>
                    </div>
                    <div class="detail">
                        <div class="input">
                            <h6>Article Title</h6>
                            <input type="text">
                        </div>
                        <div class="input">
                            <h6>Category</h6>
                            <input type="text">
                        </div>
                        <div class="input">
                            <h6>Tags</h6>
                            <input type="text">
                        </div>
                        <div class="grid2">
                            <div class="input">
                                <h6>Writer</h6>
                                <input type="text" readonly>
                            </div>
                            <div class="input">
                                <h6>Slug</h6>
                                <input type="text" readonly>
                            </div>
                        </div>
                        <div class="input">
                            <h6>Description</h6>
                            <textarea class="article-input">

                            </textarea>
                        </div>
                        <button>Upload</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </form>
        </div>
    </body>
</html>
