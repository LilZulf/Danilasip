<html>
    <head>
        <link href="css/Forgot_Pass2.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Summer 15</a></li>
            <li>Italy</li>
        </ul>
        <div>
            <div class="bg-login">
                <div class="box-login">
                    <div class="log">
                        <div class="sub-login">
                    </div>
                    </div>
                    <div class="user-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <form action="" class="form active"> 
                        <div class="input-icon">
                            <input type="email" class="input" placeholder="email">
                            <i class="far fa-envelope"></i>
                            <div class="title-dec2"></div>
                            <hr class="title-dec3">
                        </div>
                        <div class="input-icon">
                            <input type="password" id="passInput" class="input pass" placeholder="new password">
                            <i id="icon" class="fas fa-key"></i>
                            <label id="show-pass-cont">
                                <input type="checkbox" onclick="showPass()">
                                <span id="show-pass-span" class="fas"></span>
                            </label>
                            <div class="title-dec2"></div>
                            <hr class="title-dec3">
                        </div>
                        <div class="input-icon">
                            <input type="password" id="passInput" class="input pass" placeholder="verify password">
                            <i id="icon" class="fas fa-key"></i>
                            <label id="show-pass-cont">
                                <input type="checkbox" onclick="showPass()">
                                <span id="show-pass-span" class="fas"></span>
                            </label>
                            <div class="title-dec2"></div>
                            <hr class="title-dec3">
                        </div>
                        <div class="proc-login">
                            <div class="btn-login">
                                <button>Verify</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </body>
</html>
