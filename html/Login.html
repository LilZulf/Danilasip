<html>
    <head>
        <link href="css/login.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pictures</a></li>
            <li><a href="#">Summer 15</a></li>
            <li>Italy</li>
        </ul>
        <div>
            <div class="bg-login">
                <div class="box-login">
                    <div class="log">
                        <div class="sub-login">
                    </div>
                    </div>
                    <div class="user-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <form action=""> 
                        <div class="input-icon">
                            <input type="email" class="input" placeholder="email" required>
                            <i class="far fa-envelope"></i>
                            <div class="title-dec2"></div>
                            <hr class="title-dec3">
                        </div>
                        <div class="input-icon">
                            <input type="password" id="passInput" class="input pass" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            <i id="icon" class="fas fa-key"></i>
                            <label id="show-pass-cont">
                                <input type="checkbox" onclick="showPass()">
                                <span id="show-pass-span" class="fas"></span>
                            </label>
                            <div class="title-dec2"></div>
                            <hr class="title-dec3">
                            <h3>* Example : 123Password</h3>
                        </div>
                        <div class="box-remember">
                            <div class="remember">
                                <input type="checkbox" class="check"><h3>Remember me</h3>
                            </div>
                            <div class="forgot">
                                <a>Forgot Password?</a>
                            </div>
                        </div>
                        <div class="proc-login">
                            <div class="btn-login">
                                <button>Sign In</button>
                            </div>
                            <div class="txt-register">
                                <h3>Don't have account?<a> Register</a></h3>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function showPass() {
            var x = document.getElementById("passInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            }
        </script>
    </body>
</html>
